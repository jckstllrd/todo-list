<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="header"><header>Insert Title</header></div>
    <dialog class="new-habit dialog">
      <div class="menu-header">
        <h2>Create New Habit</h2>
        <img
          class="close-menu btn"
          src="./res/close-button.png"
          alt="close menu button"
        />
      </div>
      <form>
        <div>
          <label for="title">Title</label
          ><input type="text" name="habit-title" id="title" />
        </div>
        <div>
          <label for="description">Description</label><input name="habit-description" type="textarea" />
        </div>
      <div>
          <label for="habit-type">Type:</label
          ><select name="habit-type" id="habit-type">
            <option value="none" default>None</option>
            <option value="low">Bad Habit</option>
            <option value="medium">Neutral Habit</option>
            <option value="high">Good Habit</option>
          </select>
        </div>
        <input type="submit" class="habit-submit" value="Submit" />
      </form>
    </dialog>
    <dialog class="new-list dialog">
      <div class="menu-header">
        <h2>Add New List</h2>
        <img
          class="close-menu btn"
          src="./res/close-button.png"
          alt="close menu button"
        />
      </div>
      <form class="list-form">
        <div>
          <label for="title">Title</label
          ><input type="text" name="title" id="title" />
        </div>
        <div>
          <label for="description">Description</label><input type="textarea" />
        </div>
        <input type="submit" value="Submit" />
      </form>
    </dialog>
    <div class="sidebar">
      <nav><button class="new-list btn">+ New List</button></nav>
    </div>
    <div class="content">
      <div class="button"><button class="new-habit btn">+ New Habit</button></div>

      <div class="habit-container">
        <div class="habit-card"></div>
        <div class="habit-card"></div>
        <div class="habit-card"></div>
      </div>
    </div>
  </body>
</html>
